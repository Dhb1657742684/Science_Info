{% extends 'buyer/base.html' %}

{% block title %}
    注册
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="/static/buyer/css/login.css">
{% endblock %}

{% block content %}
    <form method="post" action="./login.php" class="form center">
        <div class="login">
            <div class="login_center">
                <div class="login_top">
                    <div class="left fl">用户登录</div>
                    <div class="right fr">还没有账号？<a href="/Buyer/register/" target="_self">立即注册</a></div>
                    <div class="clear"></div>
                    <div class="xian center"></div>
                </div>
                <div class="login_main center">
                    <div class="username">用户名:&nbsp;
                        <input class="shurukuang" type="text" name="email" placeholder="请输入你的邮箱"/>
                    </div>
                    <div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;
                        <input class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/>
                    </div>
                    <div class="username">
                        <div class="left fl">验证码:&nbsp;
                            <input class="yanzhengma" type="text" name="username" placeholder="请输入验证码"/>
                        </div>
                        <div class="right fl"><img src="./image/yanzhengma.jpg"></div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="login_submit">
                    <input class="submit" type="submit" name="submit" value="登录">
                </div>

            </div>
        </div>
    </form>
{% endblock %}
